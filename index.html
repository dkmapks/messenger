<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>DDrugs 2.0</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>DDrugs 2.0</h1>

  <div id="stats">
    <p>💰 Gotówka: <span id="cash">0</span> zł</p>
    <p>🧪 Narkotyki: <span id="drugs">0</span> g</p>
    <p>🧑‍💼 Pracownicy: <span id="workers">0</span></p>
    <p>🏦 Bank: <span id="bank">0</span> zł</p>
    <p>📈 Reputacja: <span id="reputation">0</span></p>
  </div>

  <div id="actions">
    <button onclick="buyDrugs()">Kup narkotyki</button>
    <button onclick="sellDrugs()">Sprzedaj narkotyki</button>
    <button onclick="hireWorker()">Zatrudnij pracownika</button>
    <button onclick="openBank()">Bank</button>
    <button onclick="openModMenu()">Mod Menu</button>
  </div>

  <div id="modMenu" style="display:none;">
    <h2>Mod Menu</h2>
    <input type="text" id="modCode" placeholder="Wprowadź kod" />
    <button onclick="activateMod()">Aktywuj</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
