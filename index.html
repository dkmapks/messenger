<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>DDrugs 2.0</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>DDrugs 2.0</h1>
  <p>Kasa: <span id="cash">0</span> zł | BTC: <span id="btc">0</span> | Magazyn: <span id="storageUsed">0</span>/<span id="storageLimit">0</span></p>

  <div id="inventory"></div>

  <h2>Dostawcy</h2>
  <div id="supplierOffers"></div>

  <h2>Klienci</h2>
  <div id="clients"></div>

  <h2>Podróże</h2>
  <div id="travel"></div>

  <h2>Magazyn</h2>
  <div id="warehouseOptions"></div>

  <h2>Pracownicy</h2>
  <select id="workerName"></select>
  <div id="workersList"></div>

  <!-- INTERFEJS TELEFONU -->
  <div id="phone">
    <button id="openPhone">Telefon</button>
    <div id="phoneApps" class="hidden">
      <button onclick="btc.deposit()">Kup BTC</button>
      <button onclick="btc.withdraw()">Sprzedaj BTC</button>
      <input type="number" id="btcAmount" placeholder="Ilość BTC">

      <h3>Eksport</h3>
      <button onclick="exportDrugs('kokaina', 10)">Eksport 10g Kokaina</button>
      <button onclick="exportDrugs('marihuana', 20)">Eksport 20g Marihuana</button>
      <button onclick="exportDrugs('mefedron', 15)">Eksport 15g Mefedron</button>

      <h3>Zapis / Wczytanie</h3>
      <button onclick="saveGame()">Zapisz grę</button>
      <button onclick="loadGame()">Wczytaj grę</button>

      <button onclick="document.getElementById('phoneApps').classList.add('hidden')">Zamknij</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
